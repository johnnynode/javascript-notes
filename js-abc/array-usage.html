<script>
  /* concat */
  testConcat();
  function testConcat(){
    var arr = [1,2,3,4];
    var oth = [5,6,7];
    var all = arr.concat(oth);
    console.log('-----testConcat');
    console.log(all.toString()); // 1,2,3,4,5,6,7
    console.log(arr.toString()); // 1,2,3,4
    console.log(oth.toString()); // 5,6,7
    // method concat do not change the origin one.
  }

  /* join */
  testJoin();
  function testJoin(){
    var arr = [1,2,3,4];
    var res = arr.join('|');
    console.log('-----testJoin');
    console.log(typeof res); // string
    console.log(res); // 1|2|3|4
    console.log(arr.toString()); // 1,2,3,4
    // join do not change the origin one.
  }

  /* pop */
  testPop();
  function testPop(){
    var arr = [1,2,3,4];
    var res = arr.pop();
    console.log('-----testPop');
    console.log(arr.toString()); // 1,2,3
    console.log(res); // 4
    // from the top info ,we konw method pop can change the origin array
  }

  /* push */
  testPush();
  function testPush() {
    var arr = [1, 2, 3, 4];
    arr.push(5);
    console.log('-----testPush');
    console.log(arr.toString()); // 1,2,3,4,5
    // from the top info ,we konw method push can change the origin array
  }

  /* reverse */
  testReverse();
  function testReverse(){
    var arr = new Array(2); // create an array with length of two
    arr[0] = 'Johnny'; // define the first element
    arr[1] = 'Lily'; // define the second element
    arr[2] = 'Tom'; // add new element
    arr[3] = 'Bily'; // add new element
    console.log('......testReverse');
    console.log(arr); // ['Johnny','Lily','Tom','Bily'];
    var reArr = arr.reverse();
    console.log(reArr); // ['Bily','Tom','Lily','Johnny'];
  }

  /* shift */
  testShift();
  function testShift() {
    var arr = [1, 2, 3, 4];
    var res = arr.shift(); // it's the same that you deliver more args or not , change the origin array and return the deleted element.
    console.log('-----testShift');
    console.log(arr.toString()); // 2,3,4
    console.log(res); // 1
  }

  /* slice */
  testSlice();
  function testSlice(){
    console.log('-----testSlice');
    var arr = [1,2,3,4];
    var res1 = arr.slice(0);
    var res2 = arr.slice(1);
    var res3 = arr.slice(-1);
    var res4 = arr.slice(-2);
    var res5 = arr.slice(-3);
    var res6 = arr.slice(1,2);
    var res7 = arr.slice(0,2);
    var res8 = arr.slice(10);
    var res9 = arr.slice(10,11);
    var res10 = arr.slice(2,8);
    var res11 = arr.slice(-2,8);
    var res12 = arr.slice(-3,1);
    console.log(arr); // [1, 2, 3, 4] 
    console.log(res1); // [1,2,3,4];
    console.log(res2); // [2,3,4]
    console.log(res3); // [4]  args -1 return an array only includes the last element
    console.log(res4); // [3,4]
    console.log(res5); // [2,3,4]
    console.log(res6); // [2]
    console.log(res7); // [1,2]
    console.log(res8); // []
    console.log(res9); // []
    console.log(res10); // [3,4]
    console.log(res11); // [3,4] 
    console.log(res12); // [2]
    // from the top info , method slice do not change the origin array. 
    // if there is only one argument , it's means take the num(arg value) of the array , and form a new array
    // if the args are m and n ,besides m < n ,then it will form a new array of the element indexed m to the element indexed n 
    // includes the element indexed m but not includes the element indexed n
  }

  /* sort */
  testSort();
  function testSort(){
    var arr1 = ['cc','dd','aa','bb'];
    var arr2 = ['3','6','7','2'];
    var arr3 = [9,7,0,-1];
    console.log('.........testSort');
    console.log(arr1.sort()); // ["aa", "bb", "cc", "dd"]
    console.log(arr2.sort()); // ["2", "3", "6", "7"]
    console.log(arr3.sort()); // [-1, 0, 7, 9]
    // the default sort rule is sort by ASCII code 
    // the other way of sort is deliver a compare function 
    var compare = function(a,b){
      return a-b;
    }
    var arr4 = ['20','1','-20','5'];
    console.log(arr4.sort(compare)); // ["-20", "1", "5", "20"]
    var arr5 = ['a',1,'b','33'];
    var arr6 = [1,'a','33','b'];
    console.log(arr5.sort(compare)); // ["a", 1, "b", "33"] no change 
    console.log(arr6.sort(compare)); // [1, 'a', '33', 'b'] no change 
    // arr5 and arr6 can not sort because they are in different types , they can not be subtractive
  }

  /* splice */
  testSplice();
  function testSplice(){
    test1();
    test2();
    test3();

    function test1(){
      var arr = [1,2,3,4];
      var res = arr.splice(-3,2);
      console.log('-----testSplice test1');
      console.log(res); // [2,3] if the first arg is negative , the code show us the result.
      console.log(arr); // [1,4]
    }

    function test2(){
      var arr = [1,2,3,4];
      var res = arr.splice(1,2);
      console.log('-----testSplice test2');
      console.log(res); // [2,3]
      console.log(arr); // [1,4]
    }

    // if there has more than 3 args , it will append to the new formed array 
    function test3(){
      var arr = [1,2,3,4];
      var res = arr.splice(1,2,10,11,12);
      console.log('-----testSplice test3');
      console.log(res); // [2,3]
      console.log(arr); // [1,10,11,12,4];
    }

    // from the top info , it tell us the method splice will change the origin array
  }

  /* toSource usage : object.toSource() only supported by Firefox */
  testToSource();
  function testToSource(){
    console.log('........testToSource');
    // please use Firefox to test the code below
    function employee(name,job,born) {
      this.name=name;
      this.job=job;
      this.born=born;
    }
    var bill=new employee("Bill Gates","Engineer",1985);
    var arr1 = [0];
    var arr2 = {name:"johnny"};
    var isFireFox = navigator.userAgent.indexOf('Firefox') != -1;
    if(!isFireFox) return console.log('your browser not support this method!');
    console.log(bill.toSource()); // ({name:"Bill Gates", job:"Engineer", born:1985})
    console.log(arr1.toSource()); // [0]
    console.log(arr2.toSource()); // ({name:"johnny"})
  }

  /* toString */
  testToString();
  function testToString(){

  }

  /* toLocaleString */
  testToLocaleString();
  function testToLocaleString(){

  }

  /* unshift */
  testUnshift();
  function testUnshift() {
    var arr = [1, 2, 3, 4];
    arr.unshift(0);
    console.log('-----testUnshift');
    console.log(arr.toString()); // 0, 1, 2, 3, 4
    // from the top info ,we konw method unshift can change the origin array
  }

  /* valueOf() */
  testValueOf();
  function testValueOf(){

  }
</script>

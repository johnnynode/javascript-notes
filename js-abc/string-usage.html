<script>

	/* charAt */
	testChatAt();
	function testChatAt(){
		var str = 'abcde';
		console.log('-----testChatAt');
		console.log(str.charAt(0)); // a
		console.log(str.charAt(2)); // c
		console.log(str.charAt(-1)); // ''
		console.log(str.charAt(10)); // ''
		// if the arg is between 0 and the string length ,then it will return a character with length 1
	}

	/* charCodeAt */
	testCharCodeAt();
	function testCharCodeAt(){
		var str = 'abcde';
		console.log('-----testCharCodeAt');
		console.log(str.charCodeAt(0)); // 97
		console.log(str.charCodeAt(2)); // 99
		console.log(str.charCodeAt(-1)); // NaN
		console.log(str.charCodeAt(100)); // NaN
		// return a unicode of the character corresponding to the arg(index)
	}

	/* concat */
	testConcat();
	function testConcat(){
		var str1 = 'ab';
		var str2 = 'cd';
		var str3 = 'ef';
		console.log('-----testConcat');
		console.log(str1.concat(str2)); // abcd
		console.log(str1.concat(str2,str3)); // abcdef
		console.log(str1); // ab
		console.log(str2); // cd
		// method concat do not change the origin string 
		// it will take the two and form a new one
	}

	/* fromCharCode */
	testFromCharCode();
	function testFromCharCode(){
		var str = 'abcdef';
		console.log('-----testFromCharCode');
		console.log(String.fromCharCode(97)); // a
		console.log(String.fromCharCode('97')); // a
		console.log(String.fromCharCode(72,69,76,76,79)); // HELLO
		// return a character string 
	}

	/* indexOf */
	testIndexOf();
	function testIndexOf(){
		var str = 'abcef';
		var res1 = str.indexOf('c');
		var res2 = str.indexOf('ef');
		var res3 = str.indexOf('ex');
		var res4 = str.indexOf('x');
		console.log('-----testIndexOf');
		console.log(res1); // 2
		console.log(res2); // 3
		console.log(res3); // -1
		console.log(res4); // -1
		// if find one match ,return the matched element's index , otherwise return -1
	}

	/* lastIndexOf */
	testLastIndexOf();
	function testLastIndexOf(){
		var str = 'abcebdf';
		var res1 = str.lastIndexOf('b');
		var res2 = str.lastIndexOf('q');
		var res3 = str.lastIndexOf('ed');
		var res4 = str.lastIndexOf('ac');
		console.log('-----testLastIndexOf');
		console.log(res1); // 4
		console.log(res2); // -1
		console.log(res3); // -1
		console.log(res4); // -1
		// it will start from the right side , same as method indexOf
	}

	/* match */
	testMatch();
	function testMatch(){
		var str1 = 'abcdefg';
		var str2 = 'a1bc';
		var str3 = 'de';
		var str4 = 'abcabd';
		var regex1 = /ab/;
		var regex2 = /ab/g;

		console.log('-----testMatch');
		console.log(str1.match(regex1)); // ["ab", index: 0, input: "abcdefg"]
		console.log(str2.match(regex1)); // null
		console.log(str1.match(str3)); // ["de", index: 3, input: "abcdefg"]
		console.log(str4.match(regex2)); // ["ab", "ab"]

		//  match is a method of an instance string , it can take a regular expression or a string as it's arg
		// if don't match , return null
		// if match , return a array 
		// the index is the matched string's index
		// the input is the quote of StringObject
		// if the arg is a regular expression width '-g' , it will return a array like the last console shows
	}

	/* replace */
	testReplace();
	function testReplace(){
		var str1 = 'abc123';
		console.log('testReplace');
		var res1 = str1.replace(/a/,'5');
		console.log(str1); // abc123
		console.log(res1); // 5bc123   method replace do not change the origin string , it'll return a new string
		var str2 = 'hello world';
		console.log(str2.replace(/l/g,'3')); // he33o wor3d
		var str3 = 'ni hao';
		console.log(str3.replace(/(\w+)\s* \s*(\w+)/,"$2 $1")); // hao ni   Swap position
		var str4 = 'ni hao ya';
		console.log(str4.replace(/(\w+)\s* \s*(\w+) \s*(\w+)/,"$3 $2 $1")); // ya hao ni
		console.log(str4.replace(/(\w+)\s* \s*(\w+) \s*(\w+)/,"$2 $1 $3")); // hao ni ya
		console.log(str4.replace(/(\w+)\s* \s*(\w+) \s*(\w+)/,"$2 $2 $2")); // hao hao hao
		var str5 = '"a", "b"';
		console.log(str5.replace(/"([^"]*)"/g, "'$1'")); // 'a', 'b' 
		var str6 =  'aaa bbb ccc';
		res6 = str6.replace(/\b\w+\b/g, function(word){
			return word.substring(0,1).toUpperCase()+word.substring(1);}
		);
		console.log(res6); // Aaa Bbb Ccc
	}

	/* search */
	testSearch();
	function testSearch(){
		var str = 'ab123cd1';
		var res1 = str.search('1');
		console.log('test search');
		console.log(str); // ab123cd1  method search do not change the original string , and return a matched index
		console.log(res1); // 2
		console.log(str.search(/1/g)); // 2  method search will ignore '-g' ,only return the first matched element's index
		console.log(str.search(/A/)); // -1  method search has case sensitivity 
	}

	/* small */
	testSmall();
	function testSmall(){
		var str = 'hello world';
		document.write('<div>' + str + '</div>');  // div browser chrome default font-size 18px
		document.write('<span>' + str + '</span><br>');  // span default font-size 16px
		document.write(str.small());  // 13px
	}

	/* slice */
	testSlice();
	function testSlice(){
		var str = 'abcde';
		console.log('testSlice----------');
		console.log(str.slice(0,1)); // a
		console.log(str); // abcde
		console.log(str.slice(1,100)); // bcde
		console.log(str.slice(-2)); // de
		console.log(str.slice(-2,1)); // ''
		console.log(str.slice(-2,8)); // de
		console.log(str.slice(3,2)); // '' 
		console.log(str.slice(3,-2)); // '' 
		
	}

	/* string has no method of splice */

	/* split */
	testSplit();
	function testSplit(){
		var str = 'abc';
		console.log('testSplit---------');
		console.log(str.split('')); // ['a','b','c'];
		console.log(str); // abc
		console.log(str.split('',2)); // ['a','b'];
		console.log(str.split('',1)); // ['a']
		console.log(str.split('',0)); // []
		console.log(str.split('',-1)); // ['a','b','c']
	}

	/* strike */
	testStrike();
	function testStrike(){
		var str = 'abc';
		console.log('testStrike----------');
		console.log(str.strike()); //  <strike>abc</strike> 
	}

	/* sub */
	testSub();
	function testSub(){
		var str = 'abc';
		console.log('testSub--------------');
		console.log(str.sub()); // <sub>abc</sub>
	}

	/* substr */
	testSubstr();
	function testSubstr(){
		var str = 'abc';
		console.log('testSubstr------------');
		console.log(str.substr(0,2)); // ab     usage str.subStr(str,length);
		console.log(str.substr(1,10)); // bc
		console.log(str.substr(1,-2)); // ''
		console.log(str.substr(0)); // abc
		console.log(str.substr(-1)); // c
		console.log(str.substr(-2)); // bc
		console.log(str.substr(-20)); // abc
	}

	/* sup */
	testSup();
	function testSup(){
		var str = 'abc';
		console.log('testSup------------');
		console.log(str.sup()); // <sup>abc</sup>
	}

	/* toLowerCase */
	testToLowerCase();
	function testToLowerCase(){
		var str = 'abC';
		console.log('testToLowerCase------------');
		console.log(str.toLowerCase()); // abc
	}

	/* toUpperCase */
	testToUpperCase();
	function testToUpperCase(){
		var str = 'abc';
		console.log('testToUpperCase------------');
		console.log(str.toUpperCase()); // ABC
	}

	/* toString */
	testToString();
	function testToString(){
		var a = 123;
		var b = [1,2,3];
		var c = /c/;
		console.log(a.toString()); // 123
		console.log(b.toString()); // 1,2,3
		console.log(c.toString()); // /c/
	}

	/* valueOf() */
	testValueOf();
	function testValueOf(){
		var obj = {"name":"test"};
		var arr = [1,1,1];
		var str = '1,2,3';
		var num = 15;
		console.log(typeof obj.valueOf()); // object  return to it self 
		console.log(typeof arr.valueOf()); // object
		console.log(typeof str.valueOf()); // string
		console.log(typeof num.valueOf()); // number
	}
</script>

<script>

	/* charAt */
	testChatAt();
	function testChatAt(){
		var str = 'abcde';
		console.log('-----testChatAt');
		console.log(str.charAt(0)); // a
		console.log(str.charAt(2)); // c
		console.log(str.charAt(-1)); // ''
		console.log(str.charAt(10)); // ''
		// 说明，charAt方法，如果索引参数在0到length之间，返回长度为1的字符，否则返回一个空字符串
	}

	/* charCodeAt */
	testCharCodeAt();
	function testCharCodeAt(){
		var str = 'abcde';
		console.log('-----testCharCodeAt');
		console.log(str.charCodeAt(0)); // 97
		console.log(str.charCodeAt(2)); // 99
		console.log(str.charCodeAt(-1)); // NaN
		console.log(str.charCodeAt(100)); // NaN
		// 说明，charCodeAt方法，返回索引所在那个字符对应的 Unicode 编码
	}

	/* concat */
	testConcat();
	function testConcat(){
		var str1 = 'ab';
		var str2 = 'cd';
		var str3 = 'ef';
		console.log('-----testConcat');
		console.log(str1.concat(str2)); // abcd
		console.log(str1.concat(str2,str3)); // abcdef
		console.log(str1); // ab
		console.log(str2); // cd
		// 说明 concat 连接两个或多个字符串，返回一个新的字符串，不改变原字符串
	}

	/* fromCharCode */
	testFromCharCode();
	function testFromCharCode(){
		var str = 'abcdef';
		console.log('-----testFromCharCode');
		console.log(String.fromCharCode(97)); // a
		console.log(String.fromCharCode('97')); // a
		console.log(String.fromCharCode(72,69,76,76,79)); // HELLO
		// 说明从一个或多个unicode 编码中返回一个字符串 ， 不常用
	}

	/* indexOf */
	testIndexOf();
	function testIndexOf(){
		var str = 'abcef';
		var res1 = str.indexOf('c');
		var res2 = str.indexOf('ef');
		var res3 = str.indexOf('ex');
		var res4 = str.indexOf('x');
		console.log('-----testIndexOf');
		console.log(res1); // 2
		console.log(res2); // 3
		console.log(res3); // -1
		console.log(res4); // -1
		// 说明 针对一个或者多个字符的查找，不匹配返回-1，匹配返回字符所在的索引
	}

	/* lastIndexOf */
	testLastIndexOf();
	function testLastIndexOf(){
		var str = 'abcebdf';
		var res1 = str.lastIndexOf('b');
		var res2 = str.lastIndexOf('q');
		var res3 = str.lastIndexOf('ed');
		var res4 = str.lastIndexOf('ac');
		console.log('-----testLastIndexOf');
		console.log(res1); // 4
		console.log(res2); // -1
		console.log(res3); // -1
		console.log(res4); // -1
		// 说明 从右向左数，找到返回当前字符的索引，找不到返回-1
	}

	/* match */
	testMatch();
	function testMatch(){
		var str1 = 'abcdefg';
		var str2 = 'a1bc';
		var str3 = 'de';
		var str4 = 'abcabd';
		var regex1 = /ab/;
		var regex2 = /ab/g;

		console.log('-----testMatch');
		console.log(str1.match(regex1)); // ["ab", index: 0, input: "abcdefg"]
		console.log(str2.match(regex1)); // null
		console.log(str1.match(str3)); // ["de", index: 3, input: "abcdefg"]
		console.log(str4.match(regex2)); // ["ab", "ab"]

		// 说明 match 是string实例的一个方法,可以传递一个正则或者是一个字符串
		// 如果不匹配返回null
		// 如果匹配，且匹配的是字符串或者不带-g的正则，那么
		// 在返回的两个对象中，index 属性声明的是匹配文本的起始字符在 stringObject 中的位置，
		// input 属性声明的是对 stringObject 的引用。
		// 如果匹配的参数是个带有-g的正则 那么返回的是匹配的字符串的数组，就如最后一个console.log()的结果
	}

	/* replace */
	testReplace();
	function testReplace(){
		var str1 = 'abc123';
		console.log('testReplace');
		var res1 = str1.replace(/a/,'5');
		console.log(str1); // abc123
		console.log(res1); // 5bc123 说明 字符串的replace 方法不改变原值, 返回一个新的值
		var str2 = 'hello world';
		console.log(str2.replace(/l/g,'3')); // he33o wor3d
		var str3 = 'ni hao';
		console.log(str3.replace(/(\w+)\s* \s*(\w+)/,"$2 $1")); // hao ni  说明这个用法是把两个的顺序调换过来
		var str4 = 'ni hao ya';
		console.log(str4.replace(/(\w+)\s* \s*(\w+) \s*(\w+)/,"$3 $2 $1")); // ya hao ni
		console.log(str4.replace(/(\w+)\s* \s*(\w+) \s*(\w+)/,"$2 $1 $3")); // hao ni ya
		console.log(str4.replace(/(\w+)\s* \s*(\w+) \s*(\w+)/,"$2 $2 $2")); // hao hao hao
		var str5 = '"a", "b"';
		console.log(str5.replace(/"([^"]*)"/g, "'$1'")); // 'a', 'b' 现在这个还是不太明白 mark 一下
		var str6 =  'aaa bbb ccc';
		res6 = str6.replace(/\b\w+\b/g, function(word){
			return word.substring(0,1).toUpperCase()+word.substring(1);}
		);
		console.log(res6); // Aaa Bbb Ccc
	}

	/* search */
	testSearch();
	function testSearch(){
		var str = 'ab123cd1';
		var res1 = str.search('1');
		console.log('test search');
		console.log(str); // ab123cd  说明 search 不操作本身，只是返回一个符合条件的下标
		console.log(res1); // 2
		console.log(str.search(/1/g)); // 2   此处说明 search 方法将忽略/g ，只返回第一个。
		console.log(str.search(/A/)); // -1  此处说明 search 方法对大小写敏感。
	}
